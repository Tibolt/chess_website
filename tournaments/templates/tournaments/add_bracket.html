{% extends 'tournaments/base.html' %}
{% block content %}

<div class="center">
	<h1>Add New Bracket</h1>
</div>
<section>
	{% if submitted %}
	<p>Your bracket was created!</p>
	{% else %}
	<form action="" method=POST>
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn-form" >Sumbit</button>
	</form>
	{% endif %}
</section>

{% endblock content %}
