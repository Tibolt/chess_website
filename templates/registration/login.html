{% extends 'tournaments/base.html' %}
{% block content %}
    <section >
        <div class="center">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            <div class="center">Don't have an account? <a class="button" href="{% url 'login:register' %}">Sign up</a></div>
        </div>
    </section>
{% endblock content %}
